<html>

<head>
    <title> LVS Registration Form </title>
</head>

<body>

    <form action="./thanks.html" name="myForm" onsubmit="return validate()" ;>

        <h3 style="text-align: center;"> LVC REGISTRATION FORM </h3>

        <table align="center" cellpadding="9">

            <tr>
                <td> First Name : </td>
                <td>
                    <input type="text" name="First_Name" placeholder="First Name" />
                </td>
            </tr>

            <tr>
                <td> Last Name : </td>
                <td>
                    <input type="text" name="Last_Name" placeholder="Last Name" />
                </td>

            </tr>

            <tr>
                <td> Gender : </td>
                <td> Male
                    <input type="radio" name="Gender" value="male" /> Female

                    <input type="radio" name="Gender" value="female" />
                </td>
            </tr>

            <tr>
                <td> Courses Required : </td>
                <td>
                    <select name="sel" id="sel">
            <option value="">Select Course</option>
            <option value="MEAN" >MEAN</option>
            <option value="MERN" >MERN</option>
            <option value="DEVOPS" >DEVOPS</option>
          </select>
                </td>
            </tr>


            <tr>
                <td> Moblie No. </td>
                <td>
                    <input type="text" name="Mobile" placeholder="Moblie Number" />
                </td>
            </tr>

            <tr>
                <td> Email : </td>
                <td> <input type="email" name="Email" placeholder="Email Id" />
                </td>
            </tr>


            <tr>
                <td> Password : </td>
                <td><input type="Password" name="Password" placeholder="Password" />
                </td>
            </tr>


            <tr>
                <td> Address : </td>

                <td>
                    <textarea name="Address" rows="5" cols="20" placeholder="Address" />

                    </textarea>
                </td>

            </tr>

            <tr>
                <td> City :</td>

                <td>
                    <input type="text" name="city" placeholder="City" />
                </td>

            </tr>


            <tr>
                <td> State : </td>
                <td>
                    <input type="text" name="state" placeholder="State" />
                </td>

            </tr>


            <tr>
                <td> Country : </td>
                <td>
                    <input type="text" name="Country" value="INDIA" readonly="readonly" />
                </td>
            </tr>


            <tr>
                <td> Select Course :</td> <br>
                <td>
                    Computer<input type="radio" name="Course" value="Computer" /> Mechanical

                    <input type="radio" name="Course" value="Mechanical" /> Civil

                    <input type="radio" name="Course" value="Civil" />
                </td>
            </tr>

            <tr>
                <td align="right"> </td>
                <td>
                    <input onclick="fun1()" type="Submit" Value="Submit" />
                </td>
            </tr>


        </table>

    </form>
    <script src="./JS/Registration.js"></script>
</body>

</html>
