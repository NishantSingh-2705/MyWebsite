<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>About LVC</h1>
    <style type="text/css">
        select#portfolio {
           font-size: 51px;
           color: #FF9800;
           background: #71532c;
       }
       
           </style>
       
       <form name="webpage">
       <select name="portfolio" id="portfolio">
       <option value="#" disabled selected>HTML</option>
       <option value="css.html" selected="selected">CSS</option>
       <option href="#" value="JavaScript.html">JAVASCRIPT</option>
       <option href="#" value="https://www.youtube.com/">youtube</option>
       </select>
       </form>
       
       
       <script type ="text/javascript">
       var urlMenu = document.getElementById('portfolio');
       urlMenu.onchange = function()
       {
       var userOption = this.options[this.selectedIndex];
       if (userOption.value != "nothing")
       {
       window.open(userOption.value, "HTML CSS javascript", "");
       }
       
       }
       
       </script>
</body>
</html>
